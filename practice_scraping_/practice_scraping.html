<html/> 
    <head>
        <title> 나도코딩 홈페이지 </title>
        #웹페이지 제목
    </head>

    <body>
        <h1>안녕하세요, 나도코딩입니다.</h1>
        <!--소개글-->
        <input type = "text" value= "아이디를 입력하세요">
        <input type = "password">
        <input type = "button" value= "로그인">
        <a href = "http://google.com"></a>
        <!--로그인 아이디 집어넣는 페이지
        #특수문자를 비밀번호에 집어넣게끔하고 싶으면 type을 password라고 하면 됨
        a href 하고 이동하고 싶은 링크 걸어주면 거기로 이동할 수 있음-->

    </body>
<html/>
<!--html을 두번 쓰면 그건 열고 닫는다는 의미 괄호의 여는괄호 닫는 괄호처럼!
#보통의 html을 작성하는 방법 head와 body가 들어간다
#헤더를 지정하거나 뭔가를 위한 선행작업은 head에서, 실제로 웹페이지 본문내용은 <body>
body 에서 진행-->
<!--만약 글자가 깨진다면 글자깨지는건 선행작업에 속함 head밑에 <meta charset = "utf-8">을 작성해주면 됨-->
